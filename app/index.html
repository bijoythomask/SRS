<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="srs" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SRS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body layout="column" >
        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                <span class="visually-hidden">Menu</span>
            </button>
            <h1>Sales Management System</h1>
        </md-toolbar>
        <div layout="row" flex>
            <md-sidenav layout="column" 
                        class="md-sidenav-left md-whiteframe-z2" 
                        md-component-id="left" 
                        md-is-locked-open="$media('gt-sm')" >
                
                    <md-button class="md-primary label" ng-href="#/customer" >Customers   </md-button>
                        

                    <md-button class="md-primary label" ng-href="#/sales" >Sales</md-button>
            </md-sidenav>
            
            <div layout="column" flex id="content" ng-cloak>
                <md-content layout="column" flex class="md-padding">
                    <div ng-view></div>
                </md-content>
            </div>
        </div>

        <div>Angular seed app: v<span app-version></span></div>
        <div> {{ 'Current version is v%VERSION%.' | interpolate }}</div>

        <!-- Angular Material Dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
        <!-- Angular Material Javascript now available via Google CDN; version 0.7 used here -->
        <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
        <!-- Application  modules-->
        <script src="app.js"></script>
        <script src="modules/customer/customer.js"></script>
        <script src="modules/customer/services.js"></script>
        <script src="modules/sales/sales.js"></script>
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>
    </body>
</html>
