<div ng-controller="srs.salesHome as ctrl" layout ="column">  
    <md-content class="md-padding" layout="column" style="height: 400px">
        <md-autocomplete
            ng-disabled="false"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.displayName"
            placeholder="Please type your name?">
            <span md-highlight-text="ctrl.searchText">{{item.displayName}}</span>
        </md-autocomplete>
    </md-content>

</div>
